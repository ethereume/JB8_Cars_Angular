<div class="main">
	<div class="hidden">
		<h2 class="mb-3">{{login_text_heder}}</h2>
		<form class="form-login" method="post" action="">
			<div class="form-group mb-3">
				<input class="form-control" type="text" name="login" [(ngModel)]="login_name"  placeholder="Login">
			</div>
			<div class="form-group mb-3">
				<input class="form-control" type="password" name="password" [(ngModel)]="login_pass" placeholder="password">
			</div>
			<div>
				<button class="text-warning border border-warning" (click)="rejest()">Zarejestruj się</button>
				<button class="text-success border border-success" (click)="login()">Zaloguj się</button>
			</div>
		</form>
		<pre>{{login_name}} {{login_pass}}</pre>
	</div>
</div>
